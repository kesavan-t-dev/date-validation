<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Current Date & Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">

                <div class="card-header bg-primary text-white text-center">
                    <h4>Current Date & Time</h4>
                </div>

                <div class="card-body">

                    <div class="row g-3">
                        <div class="col-md-4 "><strong> Year:</strong><span id="current_year"></span></div>
                        <div class="col-md-4 "><strong> Month: </strong> <span id="current_month"></span></div>
                        <div class="col-md-4 "><strong> Date:  </strong><span id="current_date"></span></div>

                        <div class="col-md-4 "><strong> Hour: </strong> <span id="current_hour"></span></div>
                        <div class="col-md-4 "><strong> Minute: </strong> <span id="current_minute"></span></div>
                        <div class="col-md-4 "><strong> Seconds: </strong> <span id="current_seconds"></span></div>

                        <div class="col-md-6 "><strong> Milliseconds: </strong> <span id="current_millisec"></span></div>
                        <div class="col-md-6 "><strong> Local Date & Time: </strong> <span id="local_date_time"></span></div>
                        
                        <div class="col-md-6 "><strong> UTC Date & Time: </strong> <span id="utc"></span></div>
                        <div class="col-md-6 "><strong> UTC Milliseconds:  </strong><span id="utc_milliseconds"></span></div>
                    </div>

                    <div class="text-center mt-4">
                        <button id="submit_btn" class="btn btn-outline-success me-2" onclick="show_date_time()">Show</button>
                        <button id="reset_msg" class="btn btn-outline-danger" onclick="reset_data()">Reset</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="./assets/scripts/script.js" defer></script>

</body>
</html>
